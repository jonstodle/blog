{{ define "content" }}
<section>
  <ul id="posts-listing">
    {{ range where .Pages.ByDate.Reverse "Section" "post" }}
    <li>
      <div class="row" id="posts">
        <div class="date-time">
          <time>{{ .Date.Format "02 Jan 2006" }}</time>
        </div>
        <div class="title">
          <a href="{{ .URL }}">{{ .Title }}</a>
        </div>
      </div>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
