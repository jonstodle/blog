backend:
  name: git-gateway

media_folder: 'static/uploads'
public_folder: '/uploads'

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/post'
    create: true
    fields:
      - {label: 'Title', name: 'title', widget: ''}
      - {label: 'Tags', name: 'tags', widget: ''}
      - {label: 'Body', name: 'body', widget: ''}
