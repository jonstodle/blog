{% extends "base.html" %}

{% block content %}
<div id="blog-post">
    <h1>{{ page.title }}</h1>
    <div id="subheader">
        <time>{{ page.date | date(format="%d %b %Y", timezone="Europe/Oslo") }}</time>
        <span>{{ page.word_count }} words, {{ page.reading_time }} minutes to read</span>
    </div>
    <article>
        {{ page.content | safe }}
    </article>
</div>
{% endblock content %}
